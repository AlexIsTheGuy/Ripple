<!DOCTYPE html>
<html lang='en'>
	<head>

		<!-- Meta Tags -->

		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<meta name='theme-color' content='#35A653'>

		<link rel='icon' href='./favicon.ico' type='image/x-icon'>

		<!-- StyleSheets -->

		<link rel='preconnect' href='https://fonts.googleapis.com'>
		<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500&family=Roboto:wght@400;500&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0&display=swap'>
		
		<link rel='stylesheet' href='https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css'>
		<link rel='stylesheet' href='https://unpkg.com/prismjs@1.28.0/plugins/match-braces/prism-match-braces.min.css'>
		<link rel='stylesheet' href='https://unpkg.com/prismjs@1.28.0/plugins/unescaped-markup/prism-unescaped-markup.min.css'>
		<link rel='stylesheet' href='./css/prism.css'>
		<link rel='stylesheet' href='./css/ripple.css'>
		<link rel='stylesheet' href='./css/styles.css'>
		<noscript><link rel='stylesheet' href='./css/noscript.css'></noscript>
		
		<title>Ripple</title>

	</head>
	<body class='match-braces'>

		<header class='mdc-top-app-bar mdc-top-app-bar--fixed'>
			<div class='mdc-top-app-bar__row'>
				<section class='mdc-top-app-bar__section mdc-top-app-bar__section--align-start'>
					<a href='./' class='mdc-top-app-bar__title logo'></a>
				</section>
				<section class='mdc-top-app-bar__section mdc-top-app-bar__section--align-end' role='toolbar'>
					<button class='mdc-button mdc-top-app-bar__action-item' aria-label='Examples' data-button-link='./examples'>
						<span class='mdc-button__ripple'></span>
						<span class='mdc-button__label'>Examples</span>
					</button>
					<button class='mdc-button mdc-top-app-bar__action-item' aria-label='Info' data-button-link='./info'>
						<span class='mdc-button__ripple'></span>
						<span class='mdc-button__label'>Info</span>
					</button>
					<button class='mdc-button mdc-top-app-bar__action-item' aria-label='Docs' data-button-link='./docs'>
						<span class='mdc-button__ripple'></span>
						<span class='mdc-button__label'>Docs</span>
					</button>
					<button id='theme' class='mdc-icon-button' aria-label='Theme'>
						<span class='mdc-icon-button__ripple'></span>
						<i class='material-symbols-rounded mdc-button__icon' aria-hidden='true'></i>
					</button>
				</section>
			</div>
		</header>

		<main>

			<div class='scroll home'>

				<h1 class='mdc-typography--headline2'>Ripple</h1>
				
				<h2 class='mdc-typography--headline4'>JavaScript ripple click effect library inspired by Material Design.</h2>

				<button class='mdc-button mdc-button--outlined mdc-button--icon-leading' data-button-link='https://github.com/AlexIsTheGuy/Ripple'>
					<span class='mdc-button__ripple'></span>
					<i class='material-symbols-rounded mdc-button__icon' aria-hidden='true'>code</i>
					<span class='mdc-button__label'>GitHub</span>
				</button>

				<button class='mdc-button mdc-button--raised mdc-button--icon-leading' data-button-link='./examples'>
					<span class='mdc-button__ripple'></span>
					<i class='material-symbols-rounded mdc-button__icon' aria-hidden='true'>code</i>
					<span class='mdc-button__label'>Examples</span>
				</button>

			</div>

		</main>

	</body>

	<!-- JavaScript -->

	<script type='text/javascript' src='https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js'></script>
	<script type='text/javascript' src='https://unpkg.com/prismjs@1.28.0/components/prism-core.min.js'></script>
	<script type='text/javascript' src='https://unpkg.com/prismjs@1.28.0/plugins/autoloader/prism-autoloader.min.js'></script>
	<script type='text/javascript' src='https://unpkg.com/prismjs@1.28.0/plugins/custom-class/prism-custom-class.min.js'></script>
	<script type='text/javascript' src='https://unpkg.com/prismjs@1.28.0/plugins/match-braces/prism-match-braces.min.js' async></script>
	<script type='text/javascript' src='https://unpkg.com/prismjs@1.28.0/plugins/normalize-whitespace/prism-normalize-whitespace.min.js' async></script>
	<script type='text/javascript' src='https://unpkg.com/prismjs@1.28.0/plugins/unescaped-markup/prism-unescaped-markup.min.js' async></script>
	<script type='text/javascript' src='./js/ripple.js'></script>
	<script type='text/javascript' src='./js/scripts.js'></script>

</html>
